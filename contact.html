<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Contact Me!</title>
  </head>
  <body>    
      <!-- header/nav -->
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h2 class="mt-1">Patrick Francis</h2>
            </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                              <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                              <div class="navbar-nav">
                                  <a class="nav-item nav-link active" href="#">About</a>
                                  <a class="nav-item nav-link" href="#">Portfolio</a>
                                  <!-- this attempt to show current page is not working/displaying -->
                                  <a class="nav-item nav-link" href="#">Contact <span class="sr-only">(current)</span></a>
                              </div>
                            </div>
                </nav>
            </div>
        </div>
    </div>

    <!-- Form -->
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="page-header">
                        <h3>Contact Me</h3>
                    </div>
                       
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Name</label>
                            <input type="Name" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Email Address</label>
                            <input class="form-control" id="exampleFormControlInput2" Placeholder="example@gmail.com">  
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                            </div> 
                        </div>            
                    </form>             
                </div>       
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header text-center">
                            Connect with Me
                        </div>
                    <div class="card-body">
                          <!-- would like for icons to be uniform size, .img-thumbnail only creates rounded borders, this sizing must be achieved/coded via css style sheet attributes rather than through bootstrap classes    -->
                        <img src="assets/images/github-128.png" class="img-thumbnail" alt="Github">
                        <img src="assets/images/linkedin-128.png" class="img-thumbnail" alt="LinkedIn">
                        <img src="assets/images/stackoverflow-128.png" class="img-thumbnail" alt="Stack Overflow">
                    </div>
                </div>        
            </div>
        </div>        
             
    <footer class="footer"> 
            <div class="container text-center">
                <span class="text-muted">Copyright 2018 Patrick Francis</span>
            </div>
        </footer>           
            
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
